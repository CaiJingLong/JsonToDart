name: build-darwin

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: macOS-10.14

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v1
      with:
          go-version: "1.13"
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta'
    - name: build app
      run: cd Flutter/desktop;sh build.sh
      env: 
        GITHUB_TOKEN: ${{secrets.token}}
    - name: upload
      uses: actions/upload-artifact@master
      with:
        name: upload
        path: Flutter/desktop/go/build/outputs/darwin.tar.gz

  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v1
    - name: download
      uses: actions/download-artifact@master
      with:
        name: upload
      
    - name: insert to release
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.token}}
      with:
        file: upload/darwin.tar.gz
        tags: true
        draft: false
        prerelease: true
        overwrite: true
        verbose: true
      
