name: build-darwin

on: 
  release:
    types: [created]

jobs:
  build:

    runs-on: macOS-10.14

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v1
      with:
          go-version: "1.13"
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta'
    - name: build app
      run: cd Flutter/desktop;sh build.sh
      env: 
        GITHUB_TOKEN: ${{secrets.token}}
    - name: Update release
      uses: meeDamian/github-release@1.0
      with:
        token: ${{secrets.token}}
        files: go/build/outputs/darwin.tar.gz
