name: build-darwin

on: 
  release:
    types: [created]

jobs:
  build:

    runs-on: macOS-10.14

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v1
      with:
          go-version: "1.13"
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'dev'
    - run: cd Flutter/desktop;sh build.sh
    - uses: actions/upload-artifact@master
      with:
        name: mac-app
        path: Flutter/desktop/go/build/outputs/darwin-bundle
    - uses: actions/upload-artifact@master
      with:
        name: mac-binary-exec
        path: Flutter/desktop/go/build/outputs/darwin
